<ion-header>
  <ion-navbar color="dark" padding>
    <ion-title text-center>
      MercadoSearch <a href="https://github.com/ceballos1019" target="_blank">@ceballos1019</a>
    </ion-title>
    <ion-searchbar (ionInput)="searchItems($event)" margin-top></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of items" color="light">
    <ion-thumbnail item-start>
      <img src="{{item.thumbnail}}">
    </ion-thumbnail>
    <h2>{{item.title}}</h2>
    <p>Vendidos: {{item.sold_quantity}}</p>
    <span>$ {{item.currency_id}} {{item.price}}</span>
  </ion-item>
</ion-content>
